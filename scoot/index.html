<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="script.js"></script>
    <title>~Scoots~</title>
    <meta property="og:title" content="Web Development">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://www.forbes.com/advisor/wp-content/uploads/2022/09/Image_-_How_to_design_a_website_.jpeg.jpg">
    <meta property="og:url" content="https://hinga1.github.io/wdd230/scoot">
</head>

<body>
    <header>
        <h1>Welcome to ~Scoots~</h1>
        <p>Escape and Explore Cozumel with Our Rentals!</p>
        <a href="#reservations" class="cta-button">Make a Reservation</a>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#rentals">Rentals</a></li>
            <li><a href="#reservations">Reservations</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <!-- Home Page Content -->
        <!-- Weather information will be displayed dynamically using JavaScript -->
        <div id="weather-container"></div>
    </section>

    <section id="rentals">
        <!-- Rentals Page Content -->
        <!-- Display rental options and prices using a table -->
        <table id="rentals-table"></table>
    </section>

    <section id="reservations">
        <!-- Reservations Page Content -->
        <!-- Rental agreement information and form using CSS Grid/Flex -->
        <div id="reservation-info"></div>
        <form id="reservation-form"></form>
    </section>

    <section id="contact">
        <!-- Contact Page Content -->
        <!-- Display contact information and embed Google map -->
        <div id="contact-info"></div>
        <div id="google-map"></div>
        <form id="contact-form"></form>
    </section>

    <footer>
        <!-- Social media links -->
        <p>Follow us on: <a href="#" target="_blank">Facebook</a> | <a href="#" target="_blank">Twitter</a></p>
        <p>&copy; Brigham Young University-Idaho | All rights reserved</p>
    </footer>
    <script src="scripts/scripts.js" defer></script>
</body>

</html>
